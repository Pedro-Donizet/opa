<body>

   <h1> Bom dia </h1>
     <button onclick="butao()"> De 1 bom dia (acumulativo)</button>
    <div id="div_numero">
<img src="" alt="">
    </div>

<script>
    var numero = 0
    function butao(){
        div_numero.innerHTML = ``

        div_numero.innerHTML += `${numero += 1} total de vezes que o usuario deu bom dia <br>`

        if (numero > 5){
            div_numero.innerHTML += `Deu mais de 5 bom dias<br> <br>`
        } if (numero > 10){
            div_numero.innerHTML += `Pare imediatamente <br> <img src="https://www.altoastral.com.br/media/uploads/legacy/2016/09/suicidio-lula-molusco.jpg" alt="" width="138px";> <br> <br>`
        } if (numero > 15 ){
            div_numero.innerHTML += `persistente <br> <img src="https://www.tvinsider.com/wp-content/uploads/2019/08/homelander-3.jpg" alt="" width="138px">  `
        }
    }
</script>
